      <h2>2013 - Joyland</h2>
      <p>Joyland is a novel by American writer Stephen King, published in 2013 by Hard Case Crime. It is King's second book for the imprint, following The Colorado Kid (2005). The first edition was released only in paperback, with the cover art created by Robert McGinnis and Glen Orbik.</p>

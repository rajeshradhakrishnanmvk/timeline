      <h2>1987 - The Dark Tower II: The Drawing of the Three</h2>
      <p>The Drawing of the Three is a dark fantasy novel by American writer Stephen King. It is the second book in The Dark Tower series, published by Grant in 1987. The series was inspired by Childe Roland to the Dark Tower Came by Robert Browning.</p>

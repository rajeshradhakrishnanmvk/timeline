      <h2>1983 - Christine</h2>
      <p>Christine is a horror novel by American writer Stephen King, published in 1983. It tells the story of a car apparently possessed by malevolent supernatural forces. A film adaptation, directed by John Carpenter, was released eight months later in December of the same year.</p>

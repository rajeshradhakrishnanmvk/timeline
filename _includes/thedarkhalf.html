      <h2>1989 - The Dark Half</h2>
      <p>The Dark Half is a horror novel by American writer Stephen King, published in 1989. Publishers Weekly listed The Dark Half as the second best-selling book of 1989 behind Tom Clancy's Clear and Present Danger. The novel was adapted into a feature film of the same name in 1993.</p>

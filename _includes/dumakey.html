      <h2>2008 - Duma Key</h2>
      <p>Duma Key is a novel by American writer Stephen King published on January 22, 2008, by Scribner. The book reached No. 1 on the New York Times Best Seller List. It is King's first novel to be set in Florida and/or Minnesota. The dust jacket features holographic lettering.</p>

      <h2>2001 - Black House</h2>
      <p>Black House is a horror novel by American writers Stephen King and Peter Straub. Published in 2001, it is the sequel to The Talisman. This is one of King's numerous novels, which also include Hearts in Atlantis and Insomnia, that tie in with the Dark Tower series.</p>
